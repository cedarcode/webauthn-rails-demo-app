require: rubocop-rails

inherit_mode:
  merge:
    - Exclude

AllCops:
  TargetRubyVersion: 3.2
  DisabledByDefault: true
  Exclude:
    - "bin/*"
    - "config/**/*.rb"
    - "db/schema.rb"
    - "tmp/**/*"

